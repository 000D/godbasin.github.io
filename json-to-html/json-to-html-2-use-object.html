<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body {
            background: #000;
            color: #fff;
        }
        
        .json {
            padding: 5px;
            text-align: left;
            font-size: 14px;
            color: #d4d4d4;
        }
        
        .json .string {
            color: rgba(206, 145, 120, 1);
        }
        
        .json .number {
            color: rgba(181, 206, 168, 1);
        }
        
        .json .boolean {
            color: rgba(215, 186, 125, 1);
        }
        
        .json .null {
            color: rgba(86, 156, 214, 1);
        }
        
        .json .key {
            color: rgba(156, 220, 254, 1);
        }
    </style>
</head>

<body class="nav-md">
    <h1>数组不换行</h1>
    <div id="app1"></div>
    <h1>数组换行</h1>
    <div id="app2"></div>

    <script>
        function ObjectToHtml1(data) {
            // 若传入数值为json，则转换为字符串
            var txt = typeof data === 'string' ? data : JSON.stringify(data);
            // 转换为Object
            try {
                var obj = eval('(' + txt + ')');
            } catch (e) {
                alert('数据源语法错误,JSON格式化失败! 错误信息: ' + e.description, 'err');
                return
            }
            var line = '</br>', // 换行
                indentChar = '&nbsp;&nbsp;&nbsp;&nbsp;'; // 缩进量
            // 获取缩进字符
            var getTab = function(num) {
                for (var i = 0, tab = ''; i < num; i++) {
                    tab += indentChar;
                }
                return tab;
            };
            // 检测递归
            var format = function(value, indent /*缩进*/ , isLast /*是否数组或者对象最后*/ , inArray /*是否在数组中*/ ) {
                var str = '';
                // 将处理为`[value,value]`，并将进入检测递归
                if (Object.prototype.toString.call(value) === '[object Array]') {
                    str += '[';
                    value.forEach(function(item, index) {
                        str += format(item, indent, index === (value.length - 1), true);
                    });
                    str += ']';
                    // null，将处理为`<span class="null">null</span>`
                } else if (value === null) {
                    str += '<span class="null">null</span>';
                    // 对象Object，将处理为`{<span class="key">"key"</span>:value}`，并进入检测递归
                } else if (typeof value === 'object') {
                    str += '{' + line + getTab(++indent);
                    var keys = Object.keys(value);
                    keys.forEach(function(key, index) {
                        str += '<span class="key">"' + key + '"</span>: ' + format(value[key], indent, index === (keys.length - 1));
                    });
                    str += '}';
                    indent--;
                    // true/false，将处理为`<span class="boolen/null">true/false</span>`
                } else if (typeof value === 'boolean') {
                    str += '<span class="boolean">' + value + '</span>';
                    // 字符串，将处理为`<span class="string">"string"</span>`
                } else if (typeof value === 'string') {
                    str += '<span class="string">"' + value + '"</span>';
                    // 数字Number，将处理为`<span class="number">1</span>`
                } else {
                    str += '<span class="number">' + value + '</span>';
                }
                str += (isLast ? '' : ',') + (inArray ? '' : (line + getTab(isLast ? --indent : indent)));
                return str;
            }
            return ('<div class="json">' + format(obj, 0, true) + '</div>');
        }

        function ObjectToHtml2(data) {
            // 若传入数值为json，则转换为字符串
            var txt = typeof data === 'string' ? data : JSON.stringify(data);
            // 转换为Object
            try {
                var obj = eval('(' + txt + ')');
            } catch (e) {
                alert('数据源语法错误,JSON格式化失败! 错误信息: ' + e.description, 'err');
                return
            }
            var line = '</br>', // 换行
                indentChar = '&nbsp;&nbsp;&nbsp;&nbsp;'; // 缩进量
            // 判断是否为对象
            var isObject = function(item) {
                return item && typeof item === 'object' && Object.prototype.toString.call(item) !== '[object Array]';
            };
            var getTab = function(num) {
                for (var i = 0, tab = ''; i < num; i++) {
                    tab += indentChar;
                }
                return tab;
            };
            // 检测递归
            var format = function(value, indent, isLast, inArray) {
                var str = '';
                // [
                //   value,
                //   value
                // ]，并将进入检测递归
                if (Object.prototype.toString.call(value) === '[object Array]') {
                    str += '[' + (isObject(value[0]) ? '' : (line + getTab(++indent)));
                    value.forEach(function(item, index) {
                        str += format(item, indent, index === (value.length - 1), true);
                        // 若不为对象，则进行换行
                        str += isObject(item) ? '' : (line + getTab((index === (value.length - 1)) ? --indent : indent));
                    });
                    str += ']';
                    // null，将处理为`<span class="null">null</span>`
                } else if (value === null) {
                    str += '<span class="null">null</span>';
                    // 对象Object，将处理为`{<span class="key">"key"</span>:value}`，并进入检测递归    
                } else if (typeof value === 'object') {
                    str += '{' + line + getTab(++indent);
                    var keys = Object.keys(value);
                    keys.forEach(function(key, index) {
                        str += '<span class="key">"' + key + '"</span>: ' + format(value[key], indent, index === (keys.length - 1));
                    });
                    str += '}';
                    indent--;
                    // true/false，将处理为`<span class="boolen/null">true/false</span>`
                } else if (typeof value === 'boolean') {
                    str += '<span class="boolean">' + value + '</span>';
                    // 字符串，将处理为`<span class="string">"string"</span>`
                } else if (typeof value === 'string') {
                    str += '<span class="string">"' + value + '"</span>';
                    // 数字Number，将处理为`<span class="number">1</span>`
                } else {
                    str += '<span class="number">' + value + '</span>';
                }
                str += (isLast ? '' : ',') + (inArray ? '' : (line + getTab(isLast ? --indent : indent)));
                return str;
            }
            return ('<div class="json">' + format(obj, 0, true) + '</div>');
        }

        var jsonExample = {
            "type": "capture",
            "total": 111,
            "data": [{
                "time": "2016-10-10 22:22:22",
                "trackId": "trackId",
                "taskSerial": "taskSerial",
                "videoSerial": "videoSerial",
                "appear": {
                    "head": null,
                    "list": ["abc", "abc", "abc"]
                }
            }, {
                "time": "2016-10-10 22:22:22",
                "trackId": "trackId",
                "taskSerial": "taskSerial",
                "videoSerial": "videoSerial",
                "appear": {
                    "head": true,
                    "list": ["abc", "abc", "abc"]
                }
            }]
        };
        document.getElementById('app1').innerHTML = ObjectToHtml1(jsonExample);
        document.getElementById('app2').innerHTML = ObjectToHtml2(jsonExample);
    </script>
</body>

</html>
