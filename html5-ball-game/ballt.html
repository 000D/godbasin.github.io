setInterval("stop()",50)




function GameLoop()
{
   ctx.clearRect(0,0,screenWidth,screenHeight);
   ctx.save();
   ctx.drawImage(background,0,0);
   ctx.drawImage(stick.image,stick.x,stick.y);
   DrawPrizes();
   DrawLives();
   DrawScore();
   ball.x+=horizontalSpeed;
   ball.y+=verticalSpeed;
   ball.angle+=ballAngle;
   ctx.translate(ball.x+(ball.image.width/2),ball.y+(ball.image.height/2));
   ctx.rotate(ball.angle*Math.PI/180);
   ctx.drawImage(ball.image,-(ball.image.width/2),-(ball.image.height/2));
   ctx.restore();
   HasBallHitEdge();
   HasBallHitStick();
   HasBallHitPrize();
   HsaAllPrizesHit();
}




function ToggleGameplay()
{    
	gameRunning=!gameRunning;
	if(gameRunning)
	{
	     $("#BtnImgStart").hide();
		 gameloopId=setInterval(GameLoop,10);
	}else
	{
	      clearInterval(gameloopId);
	}
}



$(window).ready(function(){
   AddEventHandlers();
   loadImages();
   ctx=document.getElementById('canvas').getContext('2d');
   screenWidth=parseInt($("#canvas").attr("width"));
   screenHeight=parseInt($("#canvas").attr("height"));
   stick.x=parseInt(screenWidth/2);
   stick.y=screenHeight-30;
   ball.x=parseInt(screenWidth/2);
   ball.y=parseInt(screenHeight/2);
   InitPrizes();
  
});



</script>
