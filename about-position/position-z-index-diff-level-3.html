<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		</script>
		<style type="text/css">
			.parent {
				border: solid 1px red;
				position: relative;
				
				width: 300px;
				height: 300px;
			}
			.absolute {
				position: absolute;
				border: solid 1px red;
				height: 200px;
				width: 200px;
			}
		</style>
	</head>

	<body>
		<div class="parent" style="margin-left: 200px;background: yellow;z-index: 2;">
			<p>parent1,z-index=2</p>
			<div class="absolute" style="background: blueviolet;left: 70px;top: 70px;z-index: 5;">parent1,position=absolute, z-index=5</div>	
		</div>
		<div class="parent" style="margin-left: 300px;background: gainsboro;margin-top: -150px;">
			<p>parent2</p><div class="absolute" style="background: salmon;left: 100px;top: 100px;z-index: 4;">parent2, position=absolute, z-index=4</div>
			<div class="absolute" style="background: greenyellow;left: 20px;top: 20px;z-index: 1;">parent2,position=absolute, z-index=1</div>
		</div>
	</body>

</html>
